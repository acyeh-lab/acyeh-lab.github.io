<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            color: white;
            background-color: green;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website Test Page</h1>
        <p>If you are seeing this page, your website is working!</p>
        <div class="status">Status: Online</div>
    </div>
</body>
</html>
